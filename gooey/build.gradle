plugins {
    id 'java'
    id 'java-library'
    id 'eclipse'
  
    id 'maven'
    id 'signing'
}

repositories {
    mavenCentral()
//    jcenter()
}

sourceCompatibility = 11

group    = 'edu.cnu.cs'
version  = '1.0.11.05'
archivesBaseName = "gooey"

dependencies {
	testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.2'
	testCompile 'org.junit.jupiter:junit-jupiter-params:5.3.2'
	testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.3.2'	
}

jar {
	description "Task to build Gooey's JAR distribution"
	manifest {
		attributes \
			'Implementation-Title' : archivesBaseName, \
			'Implementation-Version' : version, \
			'Built-By': System.getProperty('user.name'), \
			'Built-JDK': System.getProperty('java.version'), \
			'Build-Time': new Date().format("yyyy-MM-dd' 'HH:mm:ss")
	}
}

task jarJavadoc(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task jarSources(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

signing {
    sign configurations.archives
}

artifacts {
    archives jarJavadoc, jarSources
}

uploadArchives {
    repositories.mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
    
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
            }
            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
				authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
               name 'Gooey'
               packaging 'jar'
               description 'Gooey is a lean jUnit testing library for Java Swing applications.'
               url 'https://github.com/robertoaflores/Gooey/'

               scm {
                   url 'scm:git@github.com:robertoaflores/Gooey.git'
                   connection 'scm:git@github.com:robertoaflores/Gooey.git'
                   developerConnection 'scm:git@github.com:robertoaflores/Gooey.git'
               }

               licenses {
                   license {
                       name 'The MIT License'
                       url 'http://opensource.org/licenses/MIT'
                       distribution 'repo'
                   }
               }

               developers {
                   developer {
                       id 'roberto.flores'
                       name 'Roberto Flores'
                       email 'roberto.flores@cnu.edu'
                   }
               }
           }
        }
    }
