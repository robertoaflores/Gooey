apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'eclipse'

def getGooeyVersion = {
    def stdout = new ByteArrayOutputStream()
    javaexec {
   		main = new File('edu.cnu.cs.gooey.Gooey')
   		classpath = sourceSets.main.runtimeClasspath
        standardOutput = stdout
    }
    return stdout.toString().trim()
//    return "1.8.0" // use after cleaning
}

group    = 'edu.cnu.cs'
version getGooeyVersion()
archivesBaseName = "gooey"

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}

jar {
	description "Task to build Gooey's JAR distribution"
	version getGooeyVersion()
	baseName 'gooey'
	group 'build'
}
jar.doFirst {
	manifest {
		attributes \
			'Implementation-Title' : baseName, \
			'Implementation-Version' : version, \
			'Built-By': System.getProperty('user.name'), \
			'Built-JDK': System.getProperty('java.version'), \
			'Build-Time': new Date().format("yyyy-MM-dd' 'HH:mm:ss")
	}
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
				authentication(userName: mavenCentralUsername, password: mavenCentralPassword)
            }
            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
				authentication(userName: mavenCentralUsername, password: mavenCentralPassword)
            }

            pom.project {
               name 'Gooey'
               packaging 'jar'
               description 'Gooey is a lean jUnit testing library for Java Swing applications.'
               url 'https://github.com/robertoaflores/Gooey/'

               scm {
                   url 'scm:git@github.com:robertoaflores/Gooey.git'
                   connection 'scm:git@github.com:robertoaflores/Gooey.git'
                   developerConnection 'scm:git@github.com:robertoaflores/Gooey.git'
               }

               licenses {
                   license {
                       name 'The MIT License'
                       url 'http://opensource.org/licenses/MIT'
                       distribution 'repo'
                   }
               }

               developers {
                   developer {
                       id 'roberto.flores'
                       name 'Roberto Flores'
                   }
               }
           }
        }
    }
}